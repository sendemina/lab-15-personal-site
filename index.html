      <canvas id="sketch" width="1600" height="360">
      </canvas>
      <script>
      document.addEventListener("DOMContentLoaded", main);

      var sketch;
      var context;
      var circle = {"x":0, "y":100, "r":30};
      var dx = 2;
      var dy = 2;
      var fps = 10;

      function main()
      {
        sketch = document.getElementById("sketch");
        context = sketch.getContext("2d");
        circle = {"x":25, "y":sketch.offsetHeight / 2, "r":25};
        setInterval(animate, fps);
      }

      function animate()
      {
        context.clearRect(0, 0, sketch.offsetWidth, sketch.offsetHeight);
        draw_circle(circle.x, circle.y, circle.r);
        circle.x = circle.x + dx;
        circle.y = circle.y + dy;
        if (circle.x > sketch.offsetWidth - dx - circle.r)
        {
          dx = dx * -1;
        }
        else if (circle.x < circle.r - dx)
        {
          dx = dx * -1;
        }
        if (circle.y > sketch.offsetHeight - dy - circle.r)
        {
          dy = dy * -1;
        }
        else if (circle.y < circle.r - dy)
        {
          dy = dy * -1;
        }
      }

      function draw_circle(x, y, r)
      {
        for (i = -9; i <= 9; i++)
        {
          context.beginPath();
          context.arc(x + i * 50, y + i * 50, r + 10, 0, 2 * Math.PI, true);
          context.closePath();
          context.fillStyle = "#DBD8CF";
          context.fill();

          context.beginPath();
          context.arc(x, y, r, 0, 2 * Math.PI, true);
          context.closePath();
          context.fillStyle = "#733A2D";
          context.fill();
        }
      }
      </script>
