    <canvas id="sketch" width="1600" height="360">
    </canvas>

    <script>
    document.addEventListener("DOMContentLoaded", main);

      var sketch;
      var context;
      // var circle = {"x":0, "y":100, "r":30};

      function main()
      {
        sketch = document.getElementById("sketch");
        context = sketch.getContext("2d");
        sketch.addEventListener("click", function(event)
          {
            draw_circle(event.x, event.y, 50);
          });
      }

      function draw_circle(x, y, r)
      {
          context.beginPath();
          context.arc(x - 20, y - 250, r, 0, 2 * Math.PI, true);
          context.closePath();
          context.fillStyle= "#DDDFD4";
          context.fill();

          context.beginPath();
          context.arc(x - 20, y - 250, r - 10, 0, 2 * Math.PI, true);
          context.closePath();
          context.fillStyle= "#733A2D";
          context.fill();
      }
    </script>
